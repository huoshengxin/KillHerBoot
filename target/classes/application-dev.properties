# 测试配置文件激活
test_key=Hello dev
#端口 如果不配置则默认8080
#server.port=8088
#视图文件前缀
spring.mvc.view.prefix=/view/
#视图文件后缀
spring.mvc.view.suffix=.html
#多个配置之间使用,分割  注意这个属性会使默认的配置失效
spring.resources.static-locations=classpath:/upload/,classpath:/static

shiyanlou.springboot=Hello_shiyanlou测试中文乱码

# Hibernate SQL方言没有设置会导致启动报错
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/fff?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#spring集成Mybatis环境
#pojo别名扫描包
# mybatis.type-aliases-package=com.kill.domain
#加载Mybatis映射文件 mapper  xml文件位置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml



#redis 地址
spring.redis.host=localhost
#redis 端口
spring.redis.port=6379
#密码
spring.redis.password=


# rabbitmq地址
spring.rabbitmq.host=localhost
# 用户名
spring.rabbitmq.username=guest
# 密码
spring.rabbitmq.password=guest
# 端口
spring.rabbitmq.port=5672

